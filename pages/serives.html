<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kika PetShop | Serviços</title>
    <link rel="stylesheet" type="text/css" href="services.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Agendamento de serviço</h3>
      <form class="row g-2">
        <legend>Dados do responsável</legend>
        <div class="col-md-8">
          <label for="inputName" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="col-md-4">
          <label for="inputCPF" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="inputCPF"
            placeholder="Somente números"
          />
        </div>
        <div class="col-md-8">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" />
        </div>
        <div class="col-md-4">
          <label for="inputTelefone" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="inputTelefone"
            placeholder="(00)99999-9999"
          />
        </div>
        <div class="col-12">
          <label for="inputEndereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputEndereco" />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            placeholder="Somente números"
          />
        </div>
        <legend>Dados do animal</legend>
        <div class="col-4">
          <label for="inputAnimal" class="form-label">Nome do pet</label>
          <input type="text" class="form-control" id="inputAnimal" />
        </div>
        <div class="col-2">
          <label for="inputSexo" class="form-label">Sexo</label>
          <select id="inputSexo" class="form-select">
            <option selected>Selecione...</option>
            <option>...</option>
            <option>Macho</option>
            <option>Femea</option>
          </select>
        </div>

        <div class="col-4">
          <label for="inputRaca" class="form-label">Raça</label>
          <input type="text" class="form-control" id="inputRaca" />
        </div>

        <legend>Dados do Serviço</legend>
        <div class="col-3">
          <label for="inputCategoria" class="form-label">Tipo de Serviço</label>
          <select id="inputCategoria" class="form-select">
            <option selected>Selecione...</option>
            <option>...</option>
            <option>Banho</option>
            <option>Tosa</option>
            <option>Consulta Veterinária</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputData" class="form-label">Data do Agendamento</label>
          <input type="date" class="form-control" id="inputData" />
        </div>
        <div class="col-4">
          <label for="inputHora" class="form-label">Horário</label>
          <input type="time" class="form-control" id="inputHora" />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Agendar</button>
        </div>
      </form>
    </div>
  </body>
</html>
